<html>
    <head>
        <link rel="stylesheet" href="MLA.css">
        <script src="MLA.js"></script>
    </head>
    <body>
        <div class="heading">
            <div class="inner-div">
                <h>MLA Citation Generator</h>
            </div>
        </div>
        <div class="outer-div">
            <div class="inner-div">
                <p id="output"></p>
            </div>
        </div>
        <div class="outer-div">
            <div class="inner-div">
                <input class="textbox" id="author" placeholder="Author">
                <input class="textbox" id="source" placeholder="Source">
                <input class="textbox" id="container" placeholder="Container">
                <input class="textbox" id="contributors" placeholder="contributors">
                <input class="textbox" id="version" placeholder="Version">
                <input class="textbox" id="number" placeholder="Number">
                <input class="textbox" id="publisher" placeholder="Publisher">
                <input class="textbox" id="publication date" placeholder="Publication date">
                <input class="textbox" id="location" placeholder="Location">
            </div>
            <div class="inner-div">
                <input type="button" class="button" value="Generate" onClick="button()">
            </div>
        </div>
    </body>
</html>
